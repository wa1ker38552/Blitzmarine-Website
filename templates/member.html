<!DOCTYPE html>
<html>
    <head>
        <title>{{data['roblox'].capitalize()}} - {{data['rank']['name']}}</title>
        <link rel="icon" href="/static/assets/bm_logo_new.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://lib.cadenchau.com/lib.css">
        <link rel="stylesheet" href="/static/styles/globals.css">
        <link rel="stylesheet" href="/static/styles/style.css">
        <script>
            const mid = "{{mid}}"
        </script>
        <script src="https://lib.cadenchau.com/lib.js"></script>
        <script src="/static/scripts/script.js"></script>
        <script src="/static/scripts/member_load.js"></script>
    </head>
    <body>
        <div class="navigation">
            <div class="centered-vertically">
                <a href="/about">About</a>
                <a href="/announcements">Announcements</a>
                <a href="/news">News</a>
            </div>
            <div class="centered-vertically">
                <a href="/" class="centered-vertically" style="gap: 0; text-decoration: none">
                    <img class="navigation-icon" src="/static/assets/icon_blitzmarine.png">
                    <h2 class="text-accent">Blitzmarine</h2>
                </a>
            </div>
            <div class="centered-vertically" style="justify-content: right;">
                <a href="/members">Members</a>
                <a href="/events">Events</a>
            </div>
        </div>
        <div class="content centered-children">
            <div class="wrapper">
                <h3 class="text-accent" id="memberRank"></h3>
                <h2 id="memberName"></h2>
                <h3 id="memberJoined"></h3>
                <div class="gap"></div>
                <div class="centered-vertically" style="gap: 0.5rem">
                    <h3 class="centered-vertically" style="gap: 0.5rem">
                        <img class="icon" src="/static/assets/icon_roblox.png">
                        <span id="memberRobloxName"></span>
                    </h3>
                    <h3 class="centered-vertically" style="gap: 0.5rem">
                        <img class="icon" src="/static/assets/icon_discord.png">
                        <span id="memberDiscordName"></span>
                    </h3>
                </div>
                <div class="break"></div>
                <h2>Attended Events (<span id=attendedAmount></span>)</h2>
                <div class="gap"></div>
                <div id="attendedContainer"></div>
                <div class="break"></div>
                <h2>Hosts (<span id=hostAmount></span>)</h2>
                <div class="gap"></div>
                <div id="hostsContainer"></div>
                <div class="gap"></div>
            </div>
        </div>
    </body>
</html>
